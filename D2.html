<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>{athlete_name} Performance</title>
</head>
<body>
   <header>
       <h1>{athlete_name}</h1>
   </header>
   <section id="athlete-results">
       <h2>Performance Results</h2>
       <table id="athlete-table">
           <thead>
               <tr>
                   <th>Date</th>
                   <th>Meet</th>
                   <th>Time</th>
                   <th>Overall Place</th>
                   <th>Comments</th>
                   <th>Image</th>
               </tr>
           </thead>
           <tbody>
               <!-- Athlete data will be populated here -->
           </tbody>
       </table>
   </section>
</body>
</html>
